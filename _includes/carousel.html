<div id="inSlider" class="carousel carousel-fade" data-ride="carousel" data-interval="60000">
    <ol class="carousel-indicators">
        <li data-target="#inSlider" data-slide-to="0" class="active"></li>
        <li data-target="#inSlider" data-slide-to="1"></li>
        <li data-target="#inSlider" data-slide-to="2"></li>
        <li data-target="#inSlider" data-slide-to="3"></li>
    </ol>
    <div class="carousel-inner" role="listbox">

        <div class="item active">
            <div class="container">
                <div class="carousel-image wow zoomIn">
                    <!-- <img src="static/img/landing/laptop.png" alt="laptop"/> -->
                </div>
            </div>
            <!-- Set background for slide in css -->
            <div
            class="header-back"
            style="background-image: url({{ '/static/assets/img/' | prepend: site.baseurl }}{{ site.data.index.banners[0].src }});"
            title="{{ site.data.index.banners[0].title }}">
                <video src="{{ site.baseurl }}/static/assets/img/{{ site.data.index.banners[0].src }}" muted autoplay loop style="width:100%;height:100%;object-fit: fill;"></video>
            </div>
            <div class="carousel-caption">
                <h2 style="color: {{ site.data.index.banners[0].text_color }};">{{ site.data.index.banners[0].title }}</h2>
                <h4 style="color: {{ site.data.index.banners[0].text_color }};">{{ site.data.index.banners[0].subtitle }}</h4>
            </div>
        </div>

        {% for banner in site.data.index.banners offset:1 %}
        <div class="item">
            <div class="container">
                <div class="carousel-image wow zoomIn">
                    <!-- <img src="static/img/landing/laptop.png" alt="laptop"/> -->
                </div>
            </div>
            <!-- Set background for slide in css -->
            <div class="header-back" style="background-image: url({{ "/static/assets/img/"  | prepend: site.baseurl }}{{ banner.src }});"
            title="{{ banner.title }}">
                <video src="{{ site.baseurl }}/static/assets/img/{{ banner.src }}" muted autoplay loop style="width:100%;height:100%;object-fit: fill;"></video>
            </div>
            <div class="carousel-caption">
                <h2 style="color: {{ banner.text_color }};">{{ banner.title }}</h2>
                <h4 style="color: {{ banner.text_color }};">{{ banner.subtitle }}</h4>
            </div>
        </div>
        {% endfor %}

    </div>
    <a class="left carousel-control" href="#inSlider" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#inSlider" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
