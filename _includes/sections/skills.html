<div id="inSlider2" class="carousel carousel-fade" data-ride="carousel" data-interval="false" style="height: 700px !important;">
    <ol class="carousel-indicators">
        <li data-target="#inSlider2" data-slide-to="0" class="active"></li>
        <li data-target="#inSlider2" data-slide-to="1"></li>
        <li data-target="#inSlider2" data-slide-to="2"></li>
        <li data-target="#inSlider2" data-slide-to="3"></li>
        <li data-target="#inSlider2" data-slide-to="4"></li>
    </ol>
    <div class="carousel-inner" role="listbox">
        <div class="item active"
        style="background: linear-gradient(to right, #{{site.data.index.video_carousel[0].background_color1}}, #{{site.data.index.video_carousel[0].background_color2}}); height: 700px !important;">
            <div class="carousel-caption">
                <h1>{{ site.data.index.video_carousel[0].title }}</h1>
                <h3>{{ site.data.index.video_carousel[0].description }}</h3>
            </div>
            <!-- Set background for slide in css -->

            <div class="header-back" style="text-align: center; vertical-align: middle;">
                <iframe width="100%" src="https://www.youtube.com/embed/{{site.data.index.video_carousel[0].video_id}}" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen style="margin-bottom: 100px;height:100%;"></iframe>
            </div>
        </div>

        {% for banner in site.data.index.video_carousel offset:1 %}
        <div class="item" style="background: linear-gradient(to right, #{{ banner.background_color1 }}, #{{ banner.background_color2 }}); height: 700px !important;">
            <div class="carousel-caption">
                <h1>{{ banner.title }}</h1>
                <h3>{{ banner.description }}</h3>
            </div>
  
            <div class="header-back" style="text-align: center; vertical-align: middle;">
                <iframe width="100%" height="100%" src="https://www.youtube.com/embed/{{banner.video_id}}" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
        </div>
        {% endfor %}

    </div>
    <a class="left carousel-control" href="#inSlider2" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#inSlider2" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
